<style>
.parallax { 
    /* The image used */
   	background-image: url('');

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
}

.overlay {

  right: 0;
  background-color: #fff;
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}
.thumbnail:hover .overlay {
